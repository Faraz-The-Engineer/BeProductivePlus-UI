<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient Definition -->
    <linearGradient id="gradBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgb(26, 115, 232)"></stop>
      <stop offset="100%" stop-color="rgb(22, 98, 196)"></stop>
    </linearGradient>

    <!-- Bottom text curve (flipped to make text upright) -->
    <path id="textPath" d="M 20,60 a 40,40 0 1,0 80,0"></path>
  </defs>

  <!-- Outer Circle -->
  <circle cx="60" cy="60" r="45" stroke="url(#gradBlue)" stroke-width="4" fill="none"></circle>

  <!-- Pink Checkmark -->
  <path d="M40 60L50 70L75 45" stroke="rgb(233, 30, 99)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"></path>

  <!-- Centered Plus Symbol (Blue Gradient) -->
  <line x1="60" y1="48" x2="60" y2="58" stroke="url(#gradBlue)" stroke-width="3"></line>
  <line x1="55" y1="53" x2="65" y2="53" stroke="url(#gradBlue)" stroke-width="3"></line>

  <!-- Curved Bottom Text (Upright) -->
  <text font-size="9" fill="white" font-family="Arial" font-weight="bold">
    <textPath href="#textPath" startOffset="50%" text-anchor="middle">
      BeProductive+
    </textPath>
  </text>
</svg>
